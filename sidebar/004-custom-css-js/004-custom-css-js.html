<!DOCTYPE html>
<html>
 <head>
   <base target="_top">
   <script>
     function displayAlert() {
       alert('The spreadsheet was reset successfully.');
     }
   </script>
   <style>
     .button {
       background-color: blue;
       color: white;
       padding: 10px;
       border: none;
       border-radius: 5px;
     }
   </style>
 </head>
 <body>
   <h1>Reset spreadsheet</h1>
   <p>
     <input type="button" class="button" value="Reset spreadsheet" onclick="displayAlert();">
   </p>
   <hr>
 </body>
</html>
